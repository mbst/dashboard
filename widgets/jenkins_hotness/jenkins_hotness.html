<h1 class="title" data-bind="title"></h1>

<h2 class="value" data-bind="value | shortenedNumber | prepend prefix | append suffix"></h2>

<ul class="jenkins-jobs">
    <li class="jenkins-failed" data-foreach-item="failedJobs">
        <span class="jenkins-dot"></span>
        <span data-bind="item.name"></span>
    </li>
    <li class="jenkins-unstable" data-foreach-item="unstableJobs">
        <span class="jenkins-dot"></span>
        <span data-bind="item.name"></span>
    </li>
    <li class="jenkins-aborted" data-foreach-item="abortedJobs">
        <span class="jenkins-dot"></span>
        <span data-bind="item.name"></span>
    </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
