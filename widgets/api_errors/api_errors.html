<h1 class="title" data-bind="title"></h1>

<table class="api-errors">
    <tr>
        <th>5xx</th>
        <td class="api-recent" data-bind="server.recent.both">
        <td class="api-baseline" data-bind="server.baseline.both">
    </tr>
    <tr>
        <th>4xx</th>
        <td class="api-recent" data-bind="client.recent.both">
        <td class="api-baseline" data-bind="client.baseline.both">
    </tr>
</table>

<p class="updated-at" data-bind="updatedAtMessage"></p>
